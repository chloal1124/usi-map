<form id="calc-form" class="calc-table">
  <table>
    <tr>
      <th>Category</th>
      <th>Monthly Amount</th>
    </tr>

    <tr>
      <td>Income</td>
      <td><input type="number" id="income" placeholder="e.g. 344400" required /></td>
    </tr>

    <tr>
      <td>Housing (auto-filled)</td>
      <td><input type="number" id="housing" /></td>
    </tr>

    <tr>
      <td>Food (auto-filled)</td>
      <td><input type="number" id="food" /></td>
    </tr>

    <tr>
      <td>Utilities</td>
      <td><input type="number" id="utilities" /></td>
    </tr>

    <tr>
      <td>Public Transport</td>
      <td><input type="number" id="public-transport" /></td>
    </tr>

    <tr>
      <td>Car Expenses</td>
      <td><input type="number" id="car" /></td>
    </tr>

    <tr>
      <td>Clothing</td>
      <td><input type="number" id="clothing" /></td>
    </tr>

    <tr>
      <td>Discretionary</td>
      <td><input type="number" id="discretionary" /></td>
    </tr>
  </table>


  <div style="text-align:center; margin-top:20px;">
    <button type="button" id="calc-btn" class="calc-button">
      Calculate
    </button>
  </div>

 <div id="result">
  ...
</div>

<div style="text-align:center; margin-top:20px;">
  <button id="export-pdf" class="calc-button">
    Export as PDF
  </button>
</div>

</form>
