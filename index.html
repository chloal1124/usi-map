<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urban Stress Index Map</title>

  <!-- Leaflet CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">Urban Stress Index</div>
      <div class="subtitle">Engel Ã— 30% rule (prototype)</div>
    </div>
  </header>

  <main>
    <div id="map" aria-label="Map"></div>

    <!-- Optional: Legend container (you can fill later in JS or HTML) -->
    <div id="legend" class="legend" aria-label="Legend">
      <div class="legend-title">Legend</div>
      <div class="legend-row"><span class="swatch green"></span><span>Low</span></div>
      <div class="legend-row"><span class="swatch yellow"></span><span>Moderate</span></div>
      <div class="legend-row"><span class="swatch orange"></span><span>High</span></div>
      <div class="legend-row"><span class="swatch red"></span><span>Very high</span></div>
      <div class="legend-row"><span class="swatch black"></span><span>Extreme</span></div>
    </div>
  </main>

  <!-- Leaflet JS (CDN) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Your JS -->
  <script src="app.js"></script>
</body>
</html>
