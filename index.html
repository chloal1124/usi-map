  <link

    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <!-- match your other pages -->
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

  <header class="topbar">
    <div class="brand">
     <div class="title">Urban Stress Index</div>
     <div class="subtitle">An indicator of housing and food cost burden across cities</div>
    </div>

    <nav class="nav">
      <a class="nav-btn active" href="index.html">Map</a>
      <a class="nav-btn" href="methodology.html">Methodology</a>
      <a class="nav-btn" href="sources.html">Sources</a>

  <main>
    <div id="map" aria-label="Map"></div>

    <!-- keep your legend here (unchanged) -->
  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script src="app.js"></script>
</body>

<main>
  <div id="map" aria-label="Map"></div>

  <div class="legend" aria-label="Legend">
    <div class="legend-title">Legend</div>

    <div class="legend-row"><span class="swatch green"></span><span class="legend-text">&lt; 30 Comfortable</span></div>
    <div class="legend-row"><span class="swatch yellow"></span><span class="legend-text">30–35 Stretched</span></div>
    <div class="legend-row"><span class="swatch orange"></span><span class="legend-text">35–40 High burden</span></div>
    <div class="legend-row"><span class="swatch red"></span><span class="legend-text">40–45 Severe burden</span></div>
    <div class="legend-row"><span class="swatch purple"></span><span class="legend-text">45–55 Unaffordable</span></div>
    <div class="legend-row"><span class="swatch purple-dark"></span><span class="legend-text">&gt; 55 Extreme</span></div>

    <div class="legend-footnote">
      USI = housing burden + essential food share (pre-tax income)
    </div>
  </div>
</main>
